name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      # NPM_TOKEN is configured in repository secrets
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Install pnpm (must be before Node.js setup)
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5Ô∏è‚É£ Build
      - name: Build
        run: pnpm build

      # 6Ô∏è‚É£ Run tests
      - name: Test
        run: pnpm test:run

      # 7Ô∏è‚É£ Run coverage tests with thresholds (required before release)
      - name: Test Coverage
        run: pnpm test:coverage:ci

      # 8Ô∏è‚É£ Extract version from tag
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Released version: $VERSION"
          echo "Note: Version is managed by npm version command, ensuring package.json, commit, and tag are always in sync"

      # 9Ô∏è‚É£ Verify version consistency
      - name: Verify version consistency
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKG_VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "Tag version: $VERSION"
          echo "package.json version: $PKG_VERSION"
          if [ "$PKG_VERSION" != "$VERSION" ]; then
            echo "‚ùå Error: Version mismatch! package.json ($PKG_VERSION) does not match tag ($VERSION)"
            echo "This should not happen when using npm version command."
            exit 1
          fi
          echo "‚úÖ Version consistency verified (package.json, commit, and tag are in sync)"

      # üîü Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Changes in ${{ steps.version.outputs.version }}
            
            See [CHANGELOG.md](../../CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Publish to npm
      - name: Publish to npm
        if: contains(github.ref, 'refs/tags/v')
        run: pnpm publish --no-git-checks

