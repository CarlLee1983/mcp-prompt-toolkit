name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      # NPM_TOKEN is configured in repository secrets
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Install pnpm (must be before Node.js setup)
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5Ô∏è‚É£ Build
      - name: Build
        run: pnpm build

      # 6Ô∏è‚É£ Run tests
      - name: Test
        run: pnpm test:run

      # 7Ô∏è‚É£ Extract version from tag
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Released version: $VERSION"

      # 8Ô∏è‚É£ Update version in package.json
      - name: Update version in package.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "Current version in package.json: $CURRENT_VERSION"
          echo "Target version from tag: $VERSION"
          
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "Updating package.json version from $CURRENT_VERSION to $VERSION"
            node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '$VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
            echo "‚úÖ Updated package.json version to $VERSION"
          else
            echo "‚úÖ Version already matches: $VERSION"
          fi
          
          # Verify the update
          UPDATED_VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "Verified version in package.json: $UPDATED_VERSION"
          if [ "$UPDATED_VERSION" != "$VERSION" ]; then
            echo "‚ùå Error: Version update failed!"
            exit 1
          fi

      # 9Ô∏è‚É£ Commit version update (if changed)
      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Fetch all branches and checkout main
          git fetch origin main:main || true
          git checkout main || git checkout -b main
          git add package.json
          if git diff --staged --quiet; then
            echo "No version change detected in package.json (already up to date)"
          else
            git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
            git push origin main || echo "Note: Version update commit may already exist"
          fi

      # üîü Verify version before publishing
      - name: Verify version consistency
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKG_VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "Tag version: $VERSION"
          echo "package.json version: $PKG_VERSION"
          if [ "$PKG_VERSION" != "$VERSION" ]; then
            echo "‚ùå Error: Version mismatch! package.json ($PKG_VERSION) does not match tag ($VERSION)"
            exit 1
          fi
          echo "‚úÖ Version consistency verified"

      # 1Ô∏è‚É£1Ô∏è‚É£ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Changes in ${{ steps.version.outputs.version }}
            
            See [CHANGELOG.md](../../CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Publish to npm
      - name: Publish to npm
        if: contains(github.ref, 'refs/tags/v')
        run: pnpm publish --no-git-checks

