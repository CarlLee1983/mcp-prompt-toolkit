name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install pnpm (must be before Node.js setup)
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        id: pnpm-install
        with:
          version: 9

      # 3️⃣ Setup Node.js (requires Node 18+)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5️⃣ Lint
      - name: Lint
        run: pnpm lint

      # 6️⃣ Run unit tests
      - name: Test
        run: pnpm test:run

      # 7️⃣ Build (TypeScript → dist)
      - name: Build
        run: pnpm build
